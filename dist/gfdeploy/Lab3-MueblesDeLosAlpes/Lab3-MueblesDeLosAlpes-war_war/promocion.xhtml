<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Promocion" />
    <ui:define name="body">
        
        <h:form>
                <div align="right" style="padding-right: 10px">
                    <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.xhtml"/>
                </div>
        </h:form>
        <h:outputText id="linkHeader"
                          value="AdministraciÃ³n de Muebles" style="color:white"/>
        <p:fieldset legend="Crear Promocion">
        <h:form>
            <!-- Panel para agregar un nuevo mueble -->
            <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtReferencia"
                                     value="Descripcion"/>
                    <h:inputText id="TxtReferencia"
                                   size="20"
                                   maxlength="20"
                                   label="Referencia"
                                   value="#{promocionBean.promocion.descripcion}"
                                   required="true"
                                   >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="nameMsg" for="TxtReferencia" />
                </h:panelGrid>
                   
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtNombre"
                                     value="Fecha Inicio" />
                    <p:calendar id="dateFechaIni"                                   
                                   value="#{promocionBean.promocion.fechaIni}"
                                  />
                </h:panelGrid>
                
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtPrecio"
                                     value="Fecha Fin" />
                    <p:calendar id="dateFechaFin"
                                   value="#{promocionBean.promocion.fechaFin}"
                                   />
                </h:panelGrid>
                
               
                <h:commandButton value="Crear" action="#{promocionBean.guardarPromocion()}" />
                
            </h:panelGroup>
            
        </h:form>
        </p:fieldset>     
        

    </ui:define>


</ui:composition>
